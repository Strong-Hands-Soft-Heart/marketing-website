<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fafaf9"/>
  
  <!-- Grain pattern -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="6" stitchTiles="stitch"/>
  </filter>
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.1"/>
  
  <!-- Logo -->
  <g transform="translate(600,315) scale(4)">
    <polygon points="50,0 100,50 50,100 0,50" fill="none" stroke="black" stroke-width="5"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="black" stroke-width="5"/>
  </g>
</svg> 